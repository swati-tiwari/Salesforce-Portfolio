<section id="footer" class="section">
  <div class="section-wrapper">
    <ul class="soc">
      {% for link in site.social %}
      <li class="soc-item"><a href="{{link.url}}" target="_blank" class="icon {{link.title}}" title="{{link.title}}"><img src="img/icons/{{link.title}}.svg" alt="{{link.title}}"></a></li>
      {% endfor %}
    </ul>
    <div class="page-scroll">
      <a id="to-top" class="page-scroll" href="#page-top">
          <img id="rocket" src="img/icons/rocket12.png">
      </a>
      <p id="to-top-copy" style="opacity: 0;">Beam me up, Scotty!</p>
    </div>
    <div class="copyright-wrapper center">
      <p>Thank you for checking out my Portfolio.</p>
      <p><i class="fa fa-copyright">Swati  Tiwari</p>
    </div>
  </div>
</section>
