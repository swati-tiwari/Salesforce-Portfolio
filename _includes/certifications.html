<section id="certification-section" class="section gap">
  <div class="bg" data-anchor-target="#certification-section"
    data-bottom-top="transform: translate3d(0px, -150px, 0px);"
    data-top-bottom="transform: translate3d(0px, 150px, 0px);"></div>
  <div class="overlay-wrapper">
    <div class="fade-in">
      <h1 class="section-heading">Certifications</h1>
      <span class="divider"></span>

      <ul class="soc">
        {% for link in site.data.certification %}
        <a href="{{link.url}}" target="_blank" class="icon" title="{{link.title}}">
          <img src="img/certifications/{{link.img}}.png" alt="{{link.title}}"></a>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
