<section id="skills-section" class="section">
  <div class="section-wrapper">
    <div class="fade-in">
      <h1 class="section-heading">Certifications</h1>
      <span class="divider"></span>

      <div class="skills-flex-wrapper">
          <ul>
            {% for item in site.data.certification%}
            <li class="dev-item"><img class="item-img" src="img/icons/{{item.img}}.png" alt="{{item.img}}"
                title="{{item.title}}"></li>
            {% endfor %}
          </ul>
    </div>
  </div>
</section>
